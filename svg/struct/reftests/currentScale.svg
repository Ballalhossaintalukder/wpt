<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" onload="scaleDown()"><title>Testcase for changing currentScale on SVG embedded in HTML</title><h:link href="https://www.w3.org/TR/SVG/struct.html#__svg__SVGSVGElement__currentScale" rel="help"/><h:link href="reference/green-100x100.svg" rel="match"/><script>function scaleDown() { document.documentElement.currentScale = 0.5; }</script><rect width="200" height="200" fill="green"/></svg>