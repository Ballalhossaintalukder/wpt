<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="400" height="400"><title>Text anchors and bidi control characters</title><html:link href="mailto:jkew@mozilla.com" rel="author" title="Jonathan Kew"/><g font-family="Arial, sans-serif" font-size="12"><line x1="200" x2="200" y1="20" y2="320" stroke="#000" stroke-width=".5"/><text x="200" y="40" text-anchor="end" style="fill:red">Start Anchor</text><text x="200" y="50" text-anchor="middle" style="fill:green">Middle Anchor</text><text x="200" y="60" text-anchor="start" style="fill:#00f">End Anchor</text><text x="200" y="80" text-anchor="end" style="fill:red">Start Anchor</text><text x="200" y="90" text-anchor="middle" style="fill:green">Middle Anchor</text><text x="200" y="100" text-anchor="start" style="fill:#00f">End Anchor</text><text x="200" y="120" text-anchor="end" style="fill:red">Anchor Start</text><text x="200" y="130" text-anchor="middle" style="fill:green">Anchor Middle</text><text x="200" y="140" text-anchor="start" style="fill:#00f">Anchor End</text><text x="200" y="160" text-anchor="end" style="fill:red">Anchor Start</text><text x="200" y="170" text-anchor="middle" style="fill:green">Anchor Middle</text><text x="200" y="180" text-anchor="start" style="fill:#00f">Anchor End</text><text x="200" y="200" text-anchor="end" style="fill:red">rohcnA tratS</text><text x="200" y="210" text-anchor="middle" style="fill:green">rohcnA elddiM</text><text x="200" y="220" text-anchor="start" style="fill:#00f">rohcnA dnE</text><text x="200" y="240" text-anchor="end" style="fill:red">Anchor tratS</text><text x="200" y="250" text-anchor="middle" style="fill:green">Anchor elddiM</text><text x="200" y="260" text-anchor="start" style="fill:#00f">Anchor dnE</text><text x="200" y="280" text-anchor="end" style="fill:red">rohcnA Start</text><text x="200" y="290" text-anchor="middle" style="fill:green">rohcnA Middle</text><text x="200" y="300" text-anchor="start" style="fill:#00f">rohcnA End</text></g></svg>